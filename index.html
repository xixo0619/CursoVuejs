<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduccion al Curso Vuejs</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
     
    <div id="app">
        <!--<h1 v-text="mensaje"></h1>
        <input type="text" v-model="mensaje">-->
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <h1>Agregar nota</h1>
                    <label>Nombre</label>
                    <input type="text" class="form-control" v-model="nombre">
                    <label>Promedio</label>
                    <input type="number" class="form-control" max="20" min="0" v-model="promedio">
                    <input type="button" value="Guardar" class="btn btn-success" v-on:click="agregarNota">
                </div>

                <div class="col-md-6 col-xs-12">
                    <h1 v-if="lista.length > 0">Lista de Notas</h1>
                    <h1 v-else="lista">No existe la lista </h1>
                    <table class="table">
                        <tr>
                            <th>Nombre</th>
                            <th>Promedio</th>
                        </tr>
                        <tr v-for="item in lista" v-bind:style="item.estado==false?'color:red':''">
                            <td v-text="item.nombre"></td>
                            <td v-text="item.promedio"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12"></div>
                   <p class="text-center">
                       Curso Vuejs  
                   </p>
            </div>
        </div>
    </div>



</body>
<script src="js/vue.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/principal.js"></script>
</html>
